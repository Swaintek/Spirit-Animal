<!DOCTYPE HTML>

<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Merriweather+Sans' rel='stylesheet' type='text/css'>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.min.js" charset="utf-8"></script>
  <link rel="stylesheet" type="text/css" href="style/questions.css">
  <title>Spirit Animal!</title>
</head>

<body id="questionImg">
  <script type="text/x-handlebars-template" id="templateID">

    <header>
    <h1 id="questionTitle"><div>{{title}}</div></h1>
  </header>
  <main>
    <form id='form'>
      <div id="questions">{{questions}}</div>
      <input type="radio">{{a1Text}}</div>
      <input type="radio">{{a2Text}}</div>
      <input type="radio">{{a3Text}}</div>
      <button type="submit">{{button}}</button>
    </form>
  </main>
  </script>
  <script src = "scripts/questions.js"></script>

</body>

</html>
